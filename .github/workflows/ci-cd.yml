name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # Job para an치lisis de c칩digo y tests
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build libraries
        run: npm run build:libs --if-present

      - name: Run linter for all projects
        run: |
          npm run lint:shell --if-present
          npm run lint:auth-mfe --if-present
          npm run lint:domain --if-present
          npm run lint:infrastructure --if-present
          npm run lint:shared --if-present

      - name: Run tests for all projects
        run: |
          npm run test:domain --if-present
          npm run test:infrastructure --if-present
          npm run test:shared --if-present
          npm run test:shell --if-present
          npm run test:auth-mfe --if-present

  # Job para build de las aplicaciones
  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build libraries first
        run: npm run build:libs --if-present

      - name: Build applications
        run: |
          npm run build:shell --if-present
          npm run build:auth-mfe --if-present

      - name: Upload shell artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: shell-dist
          path: dist/shell

      - name: Upload auth-mfe artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: auth-mfe-dist
          path: dist/auth-mfe

  # Job para an치lisis de seguridad
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'CoreFront'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental
        continue-on-error: true

  # Job para an치lisis de calidad con SonarCloud
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build libraries
        run: npm run build:libs --if-present

      - name: Run tests with coverage
        run: npm run test:coverage --if-present

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Job de deployment a Azure Static Web Apps
  deploy:
    name: Deploy to Azure Static Web Apps
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_SEA_04484D210 }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist/shell"
          app_build_command: "npm run build:all"
          skip_app_build: false

      - name: Deployment notification
        run: echo "游 Deployment to Azure completed successfully!"