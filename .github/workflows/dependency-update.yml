name: Dependency Update Check

on:
  schedule:
    # Ejecutar todos los lunes a las 9 AM
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Check and Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Check npm updates
        id: updates
        run: |
          npm outdated --json > outdated.json || true
          echo "Updates available:"
          cat outdated.json

      - name: Update dependencies
        run: |
          npm update
          npm audit fix --audit-level=moderate || true

      - name: Run tests after update
        run: |
          npm ci
          npm test --if-present

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'Weekly Dependency Update'
          body: |
            ## ðŸ”„ Automatic Dependency Update

            This PR contains automatic dependency updates.

            ### Changes
            - Updated npm dependencies to latest compatible versions
            - Fixed security vulnerabilities (if any)

            ### Checklist
            - [ ] All tests pass
            - [ ] No breaking changes detected
            - [ ] Application builds successfully

            Please review and merge if all checks pass.
          branch: deps/weekly-update
          delete-branch: true